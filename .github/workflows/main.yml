name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Get code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build app (if any)
      - name: Build the app
        run: echo "Building the app..." && echo "Build complete!"

      # 5Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test

      # 6Ô∏è‚É£ Deploy step (simulated)
      - name: Deploy the app
        run: echo "Deploying the app..." && echo "Deployment successful! üöÄ"
